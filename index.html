<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="content"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('data.json', function(data) {
                $('#title').text(data.title);
                $('#content').text(data.content);
            });
        });
    </script>
</body>
</html>
