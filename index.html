<!DOCTYPE html>
<html>
<head>
    <title>My Website v2</title>
	<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
	
	<script>
        // Set the SameSite attribute of cookies to "Strict"
        document.cookie = "cookieName=cookieValue; SameSite=Strict";
    </script>
</head>
<body>
    <h1 id="title"></h1>
    <p id="content"></p>

    <button id="refreshButton">Reload</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to fetch and update the data
        function fetchData() {
            $.getJSON('data.json', function(data) {
                $('#title').text(data.title);
                $('#content').text(data.content);
            });
        }

        // Call the fetchData function on page load
        $(document).ready(function() {
            fetchData();
        });

        // Attach click event handler to the refresh button
        $('#refreshButton').click(function() {
            fetchData();
        });
    </script>
</body>
</html>
