<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
	<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
	
	<script>
        // Set the SameSite attribute of cookies to "Strict"
        document.cookie = "cookieName=cookieValue; SameSite=Strict";
    </script>
</head>
<body>
    <h1 id="title"></h1>
    <p id="content"></p>

    <button id="reloadButton">Reload</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load the initial data
            loadData();

            // Attach click event to the reload button
            $('#reloadButton').click(function() {
                loadData();
            });

            function loadData() {
                // Fetch the data from GitHub
                $.getJSON('https://raw.githubusercontent.com/misqzu/misqzu.github.io/main/data.json')
                    .done(function(data) {
                        // Update the displayed values
                        $('#title').text(data.title);
                        $('#content').text(data.content);
                    })
                    .fail(function() {
                        console.log('Failed to fetch data from GitHub.');
                    });
            }
        });
    </script>
</body>
</html>
